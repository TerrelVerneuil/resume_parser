<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
</head>
<body>
    <h1>Upload Resumes for Parsing</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="10" cols="50" required></textarea><br><br>
        
        <label for="files">Upload Resumes (PDF only):</label><br>
        <input type="file" id="files" name="files" multiple accept="application/pdf" required><br><br>
        
        <label for="folder_name">Folder Name:</label><br>
        <input type="text" id="folder_name" name="folder_name" placeholder="Optional folder name"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
